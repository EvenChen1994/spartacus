<!-- TODO: Verify current user to display left aligned messages -->
<div
  *ngIf="event"
  class="cx-avatar"
  [ngClass]="{ 'right-align': event.addedByAgent }"
>
  <h1 *ngIf="!event.addedByAgent">
    {{ getIntitials(event?.author) }}
  </h1>

  <cx-icon *ngIf="event.addedByAgent" [type]="iconTypes.HEADSET"></cx-icon>
</div>
