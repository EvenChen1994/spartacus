<a *ngIf="data$ | async as data" [routerLink]="routerLink">
  <div>
    {{ data.overlayTitle }}
  </div>
  <video
    *ngIf="source"
    controls
    [poster]="videoImage?.src"
    [height]="
      data.containerSize === 'DEFINE_CONTAINER_HEIGHT'
        ? data.videoContainerHeight
        : '200'
    "
    [width]="600"
    [loop]="data.loop === 'true'"
    [autoplay]="data.autoPlay === 'true'"
    [muted]="data.mute === 'true' ? 'muted' : null"
    #videoPlayer
  >
    <source src="{{ source }}" type="{{ data.video.mime }}" />
  </video>
</a>
