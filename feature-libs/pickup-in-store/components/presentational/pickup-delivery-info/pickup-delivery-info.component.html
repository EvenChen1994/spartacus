<div class="info-container">
  <div class="info-header">
    <div>{{ 'pickupDeliveryInfo.inStorePickup' | cxTranslate }}</div>
    <div>{{ 'pickupDeliveryInfo.pickupBy' | cxTranslate }}</div>
  </div>
  <div class="info-location">
    <div>{{ 'pickupDeliveryInfo.pickupFrom' | cxTranslate }}</div>
    <cx-store-address [storeDetails]="augmentedOrderEntry.deliveryPointOfServiceExtraDetails"></cx-store-address>
  </div>
  <div class="store-hours">
    <cx-store-schedule [storeDetails]="augmentedOrderEntry.deliveryPointOfServiceExtraDetails"></cx-store-schedule>
  </div>
</div>
