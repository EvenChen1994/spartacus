<div
  [cxFocus]="focusConfig"
  (esc)="close('Escape clicked')"
  class="cx-modal-container"
>
  <div class="cx-modal-content">
    <ng-container>
      <div class="cx-dialog-header modal-header">
        <div class="cx-dialog-title modal-title">
          {{ 'importEntriesDialog.importProducts' | cxTranslate }}
        </div>
        <button
          type="button"
          class="close"
          attr.aria-label="{{ 'addToCart.closeModal' | cxTranslate }}"
          (click)="close('Close Import Products Dialog')"
        >
          <span aria-hidden="true">
            <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
          </span>
        </button>
      </div>
    </ng-container>

    <!-- Modal Body -->
    <ng-container>
        <cx-import-entries-summary
          [summary]="summary$ | async"
          [type]="addOrderEntriesContext.type"
          (closeEvent)="close('Close Reorder Products Dialog')"
        ></cx-import-entries-summary>
    </ng-container>
  </div>
</div>
