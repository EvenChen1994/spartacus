<div
  [cxFocus]="focusConfig"
  (esc)="close('Escape clicked')"
  class="cx-modal-container"
>
  <div class="cx-modal-content">
    <ng-container>
      <div class="cx-dialog-header modal-header">
        <div class="cx-dialog-title modal-title">
          {{ 'reorder.dialog.reorderProducts' | cxTranslate }}
        </div>
        <button
          type="button"
          class="close"
          attr.aria-label="{{ 'addToCart.closeModal' | cxTranslate }}"
          (click)="close('Close Import Products Dialog')"
        >
          <span aria-hidden="true">
            <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
          </span>
        </button>
      </div>
    </ng-container>

    <!-- Modal Body -->
    <div class="cx-dialog-body modal-body">
      <ng-container>
        <ng-container *ngIf="!(loading$ | async); else loading">
          Placeholder for reorder messages
        </ng-container>
        <ng-template #loading>
          <div class="cx-spinner small">
            <cx-spinner></cx-spinner>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
