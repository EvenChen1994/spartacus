<div class="cx-user-myaccount-view">
    <ng-container *ngIf="user$ | async as user">
      <div class="=cx-name">{{ user.title }} {{ user.name }}</div>
      <a
        class="cx-sign-out"
        [routerLink]="
          {
            cxRoute: 'logout'
          } | cxUrl
        "
        >{{ 'userMyAccountView.signOut' | cxTranslate }}
      </a>
    </ng-container>
  </div>
