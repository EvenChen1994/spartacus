<ng-container *ngIf="user$ | async as user; else login">
  <div class="cx-login-greet">
    <!-- SPIKE 7. avoid loading `userAccount.json` by avoiding requesting key 'miniLogin' -->
    TEST HELLO {{ user.name }}
  </div>
  <cx-page-slot position="HeaderLinks"></cx-page-slot>
</ng-container>

<ng-template #login>
  <a role="link" [routerLink]="{ cxRoute: 'login' } | cxUrl">TEST SIGN IN/REGISTER</a>
</ng-template>
