<cx-spinner class="overlay" *ngIf="isUpdating$ | async"> </cx-spinner>
<div>
    <label class="myaccount-password-header">My Password</label>
</div>

<form class="cx-new-update-password-form" (ngSubmit)="onSubmit()" [formGroup]="form">
  
  <label class="myaccount-label-padding">
    <span class="label-content">{{
      'newUpdatePasswordForm.oldPassword.label' | cxTranslate
    }}</span>
    <input
      required="true"
      class="form-control"
      type="password"
      name="oldPassword"
      placeholder="{{
        'newUpdatePasswordForm.oldPassword.placeholder' | cxTranslate
      }}"
      formControlName="oldPassword"
      [attr.aria-label]="
        'newUpdatePasswordForm.oldPassword.placeholder' | cxTranslate
      "
      cxPasswordVisibilitySwitch
    />
    <cx-form-errors [control]="form.get('oldPassword')"></cx-form-errors>
  </label>

  <label class="myaccount-label-padding">
    <span class="label-content">{{
      'newUpdatePasswordForm.newPassword.label' | cxTranslate
    }}</span>
    <input
      required="true"
      class="form-control"
      type="password"
      name="newPassword"
      placeholder="{{
        'newUpdatePasswordForm.newPassword.placeholder' | cxTranslate
      }}"
      formControlName="newPassword"
      [attr.aria-label]="
        'newUpdatePasswordForm.newPassword.placeholder' | cxTranslate
      "
      cxPasswordVisibilitySwitch
    />
    <cx-form-errors [control]="form.get('newPassword')"></cx-form-errors>
  </label>

  <label class="myaccount-label-padding">
    <span class="label-content">{{
      'newUpdatePasswordForm.confirmPassword.label' | cxTranslate
    }}</span>
    <input
      required="true"
      class="form-control"
      type="password"
      name="newPasswordConfirm"
      placeholder="{{
        'newUpdatePasswordForm.confirmPassword.placeholder' | cxTranslate
      }}"
      formControlName="newPasswordConfirm"
      [attr.aria-label]="
        'newUpdatePasswordForm.confirmPassword.placeholder' | cxTranslate
      "
      cxPasswordVisibilitySwitch
    />
    <cx-form-errors [control]="form.get('newPasswordConfirm')"></cx-form-errors>
  </label>

  <div class="password-btn-group-row">
    <div class="password-btn-group">
      <button class="btn myaccount-password-button myaccount-password-button-cancel" (click)="onCancel()">
        {{ 'common.cancel' | cxTranslate }}
      </button>
      <button class="btn btn-primary myaccount-password-button" [disabled]="form.disabled">
        {{ 'common.save' | cxTranslate }}
      </button>
    </div>
  </div>
</form>
