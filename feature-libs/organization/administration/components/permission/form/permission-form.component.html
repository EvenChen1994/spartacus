<cx-org-form i18nRoot="orgPurchaseLimit">
  <ng-container *ngIf="form" [formGroup]="form" main>
    <label>
      <span class="label-content required">{{
        'orgPurchaseLimit.code.label' | cxTranslate
      }}</span>
      <input
        class="form-control"
        type="text"
        required
        placeholder="{{ 'orgPurchaseLimit.code.label' | cxTranslate }}"
        formControlName="code"
      />
      <cx-form-errors
        prefix="orgPurchaseLimit.code"
        [control]="form.get('code')"
      ></cx-form-errors>
    </label>

    <label
      *ngIf="(types$ | async)?.length"
      [formGroup]="$any(form.get('orderApprovalPermissionType'))"
    >
      <span class="label-content required">{{
        'orgPurchaseLimit.orderApprovalPermissionType.label' | cxTranslate
      }}</span>
      <ng-select
        [inputAttrs]="{ required: 'true' }"
        formControlName="code"
        [searchable]="false"
        [clearable]="false"
        [items]="(types$ | async) ?? null"
        bindLabel="name"
        bindValue="code"
        [readonly]="form.disabled"
        appendTo="cx-org-list"
        [placeholder]="
          'orgPurchaseLimit.orderApprovalPermissionType.label' | cxTranslate
        "
      >
      </ng-select>
      <cx-form-errors
        prefix="orgPurchaseLimit.orderApprovalPermissionType"
        [control]="form.get('orderApprovalPermissionType.code')"
      ></cx-form-errors>
    </label>

    <label *ngIf="form.get('periodRange')">
      <span class="label-content required">{{
        'orgPurchaseLimit.periodRange.label' | cxTranslate
      }}</span>
      <ng-select
        [inputAttrs]="{ required: 'true' }"
        formControlName="periodRange"
        [searchable]="false"
        [clearable]="false"
        [items]="periods"
        appendTo="cx-org-list"
        [placeholder]="'orgPurchaseLimit.periodRange.label' | cxTranslate"
      >
      </ng-select>
      <cx-form-errors
        prefix="orgPurchaseLimit.periodRange.label"
        [control]="form.get('periodRange')"
      ></cx-form-errors>
    </label>

    <label
      *ngIf="form.get('currency')"
      [formGroup]="$any(form.get('currency'))"
    >
      <span class="label-content required">{{
        'orgPurchaseLimit.currency.label' | cxTranslate
      }}</span>
      <ng-select
        *ngIf="currencies$ | async as currencies"
        [inputAttrs]="{ required: 'true' }"
        formControlName="isocode"
        [searchable]="false"
        [clearable]="false"
        [items]="currencies"
        bindLabel="name"
        bindValue="isocode"
        [placeholder]="'orgPurchaseLimit.currency.label' | cxTranslate"
      >
      </ng-select>
      <cx-form-errors
        prefix="orgPurchaseLimit.currency"
        [control]="form.get('currency.isocode')"
      ></cx-form-errors>
    </label>

    <label *ngIf="form.get('threshold')">
      <span class="label-content required">{{
        'orgPurchaseLimit.threshold.label' | cxTranslate
      }}</span>
      <input
        class="form-control"
        type="number"
        required
        placeholder="{{ 'orgPurchaseLimit.threshold.label' | cxTranslate }}"
        formControlName="threshold"
      />
      <cx-form-errors
        prefix="orgPurchaseLimit.threshold"
        [control]="form.get('threshold')"
      ></cx-form-errors>
    </label>

    <label [formGroup]="$any(form.get('orgUnit'))">
      <span class="label-content required">{{
        'orgPurchaseLimit.orgUnit.label' | cxTranslate
      }}</span>
      <ng-select
        [inputAttrs]="{ required: 'true' }"
        formControlName="uid"
        [searchable]="true"
        [clearable]="false"
        [items]="(units$ | async) ?? null"
        bindLabel="name"
        bindValue="id"
        [readonly]="form.get('orgUnit')?.disabled ?? false"
        appendTo="cx-org-list"
        [placeholder]="'orgPurchaseLimit.orgUnit.label' | cxTranslate"
      >
      </ng-select>
      <cx-form-errors
        prefix="orgPurchaseLimit.orgUnit"
        [control]="form.get('orgUnit.uid')"
      ></cx-form-errors>
    </label>
  </ng-container>
</cx-org-form>
