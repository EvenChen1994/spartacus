<div class="ck-main-container">

  <div class="ck-flex-item">
    <label class="ck-flex-label">
      <span>Status</span>
      <ng-select
        [searchable]="false"
        [clearable]="false"
        placeholder="{{ placeholder }}"
        (change)="filters.status = $event.code"
        [ngModel]="filters.status"
        [items]="statusOptions"
        bindLabel="name"
        bindValue="code"
      >
      </ng-select>
    </label>
  </div>

  <div class="ck-flex-item">
    <label class="ck-flex-label">
      <span>Filter By</span>
      <ng-select
        [searchable]="false"
        [clearable]="false"
        placeholder="{{ placeholder }}"
        (change)="changeFilterBy($event)"
        [ngModel]="filters.filterByKey"
        [items]="filterByOptions"
        bindLabel="name"
        bindValue="code"
      >
      </ng-select>
    </label>
  </div>

  <div class="ck-flex-item" *ngIf="filters.filterByKey === FilterByOptions.DOCUMENT_NUMBER">
    <label class="ck-flex-label">
      <span>Document Number</span>
      <input [value]="filters.filterByValue" (change)="filters.filterByValue = $event.target.value" />
    </label>
  </div>

  <div class="ck-flex-item" *ngIf="filters.filterByKey === FilterByOptions.DOCUMENT_NUMBER_RANGE">
    <label class="ck-flex-label">
      <div>From</div>
      <input [value]="filters.startRange" (change)="filters.startRange = $event.target.value" />
    </label>
  </div>

  <div class="ck-flex-item" *ngIf="filters.filterByKey === FilterByOptions.DOCUMENT_NUMBER_RANGE">
    <label class="ck-flex-label">
      <div>To</div>
      <input [value]="filters.endRange" (change)="filters.endRange = $event.target.value" />
    </label>
  </div>

  <div class="ck-flex-item" *ngIf="filters.filterByKey === FilterByOptions.DOCUMENT_TYPE">
    <label class="ck-flex-label">
      <span>Document Type</span>
      <ng-select
        [searchable]="false"
        [clearable]="false"
        placeholder="{{ placeholder }}"
        (change)="filters.filterByValue = $event.code"
        [ngModel]="filters.filterByKey"
        [items]="documentTypeOptions"
        bindLabel="name"
        bindValue="code"
      >
      </ng-select>
    </label>
  </div>

  <div class="ck-flex-item" *ngIf="filters.filterByKey === FilterByOptions.DATE_RANGE || filters.filterByKey === FilterByOptions.DUE_DATE_RANGE">
    <label class="ck-flex-label">
      <div>From</div>
      <input type="date" [value]="filters.startRange" (change)="filters.startRange = $event.target.value" />
    </label>
  </div>

  <div class="ck-flex-item" *ngIf="filters.filterByKey === FilterByOptions.DATE_RANGE || filters.filterByKey === FilterByOptions.DUE_DATE_RANGE">
    <label class="ck-flex-label">
      <div>To</div>
      <input type="date" [value]="filters.endRange" (change)="filters.endRange = $event.target.value" />
    </label>
  </div>

  <div class="ck-flex-item" *ngIf="filters.filterByKey === FilterByOptions.AMOUNT_RANGE || filters.filterByKey === FilterByOptions.OPEN_AMOUNT_RANGE">
    <label class="ck-flex-label">
      <span>From</span>
      <input type="number" [value]="filters.startRange" (change)="filters.startRange = $event.target.value" />
    </label>
  </div>

  <div class="ck-flex-item" *ngIf="filters.filterByKey === FilterByOptions.AMOUNT_RANGE || filters.filterByKey === FilterByOptions.OPEN_AMOUNT_RANGE">
    <label class="ck-flex-label">
      <span>To</span>
      <input type="number" [value]="filters.endRange" (change)="filters.endRange = $event.target.value" />
    </label>
  </div>

  <div class="ck-flex-buttons">
    <button class="clear-btn" (click)="clear()">Clear All</button>
    <button class="search-btn" (click)="search()">Search</button>
  </div>

</div>
