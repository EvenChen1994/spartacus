<ng-container *ngIf="user$ | async as user; else login">
  <div class="cx-login-greet">
    {{ 'miniLogin.userGreeting' | cxTranslate: { name: user.name } }}
  </div>
  <cx-page-slot *ngIf=(!isCdpEnabled) id="account-nav" position="HeaderLinks"></cx-page-slot>
  <button
  class=" cx-login-greet"
  (click)="gotToMyAccount()"
  [routerLink]="{ cxRoute: 'my-account' } | cxUrl"
  type="button"
>
  {{ 'My Account'}}
</button>
  
</ng-container>

<ng-template #login>
  <a role="link" [routerLink]="{ cxRoute: 'login' } | cxUrl">{{
    'miniLogin.signInRegister' | cxTranslate
  }}</a>
</ng-template>
