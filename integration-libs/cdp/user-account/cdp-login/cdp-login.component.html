<ng-container *ngIf="user$ | async as user; else login">
    <!-- <cx-page-slot *ngIf=(!isCdpEnabled) id="account-nav" position="HeaderLinks"></cx-page-slot> -->
    <button name="My Account" click()="goToMyAccount()">
      <a role="link" [routerLink]="{ cxRoute: 'my-account' } | cxUrl">        
      </a>
    </button>
</ng-container>

  <ng-template #login>
    <a role="link" [routerLink]="{ cxRoute: 'login' } | cxUrl">{{
      'miniLogin.signInRegister' | cxTranslate
    }}</a>
  </ng-template>
