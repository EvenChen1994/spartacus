<ng-container *ngIf="currentPage$ | async as currentPage">
  <ng-container *ngIf="isUserGuestOrLoggedIn$ | async">
    <ng-container *ngIf="paymentGatewayConfig$ | async as paymentGatewayConfig">
      <cx-opf-apple-pay
        *ngIf="
          isPaymentMethodEnabled(
            PAYMENT_METHODS.APPLE_PAY,
            paymentGatewayConfig
          )
        "
        [activeConfiguration]="paymentGatewayConfig"
        [currentPage]="currentPage"
      ></cx-opf-apple-pay>
      <cx-opf-google-pay
        *ngIf="
          isPaymentMethodEnabled(
            PAYMENT_METHODS.GOOGLE_PAY,
            paymentGatewayConfig
          )
        "
        [activeConfiguration]="paymentGatewayConfig"
        [currentPage]="currentPage"
      ></cx-opf-google-pay>
    </ng-container>
  </ng-container>
</ng-container>
