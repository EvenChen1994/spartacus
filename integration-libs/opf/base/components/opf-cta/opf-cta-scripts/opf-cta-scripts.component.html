<ng-container *ngIf="ctaHtmls$ | async as ctaHtmls; else loading">
  <ng-container *ngIf="ctaHtmls?.length">
    <cx-opf-cta-element
      *ngFor="let ctaHtml of ctaHtmls"
      [ctaScriptHtml]="ctaHtml"
    ></cx-opf-cta-element>
  </ng-container>

  <apple-pay-button (click)="quickBuyProduct()"></apple-pay-button>
</ng-container>
<!-- <ng-container *ngIf="canMakePayment$ | async as canMakePayment"> -->
canMakePayment: {{ canMakePayment$ | async }}
<!-- </ng-container> -->

<ng-template #loading>
  <div class="cx-spinner">
    <cx-spinner></cx-spinner>
  </div>
</ng-template>
