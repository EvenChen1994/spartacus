<ng-container *ngIf="result?.length">
  <div class="message">{{ 'cdsRecentSearches.recentSearches' | cxTranslate }}</div>
  <ul
    class="recent-searches"
    attr.aria-label="{{ 'cdsRecentSearches.ariaRecentSearches' | cxTranslate }}"
    role="listbox"
  >
    <li *ngFor="let recentSearch of result">
      <a
        role="option"
        [innerHTML]="
          recentSearch | cxHighlight: (outletContext$ | async)?.search
        "
        [routerLink]="
          {
            cxRoute: 'search',
            params: { query: recentSearch }
          } | cxUrl
        "
        (mousedown)="preventDefault($event)"
        (click)="updateChosenWord(recentSearch)"
      >
      </a>
    </li>
  </ul>
</ng-container>
