<ng-container
  *ngIf="consignmentTracking$ | async as consignmentTracking; else showLoading"
>
  <ng-container *ngIf="consignmentTracking.trackingID">
    <span [attr.aria-label]="'orderHistoryEnhancedUI.trackingID' | cxTranslate">
      {{ 'orderDetails.consignmentTracking.dialog.trackingId' | cxTranslate }}:
      <ng-container *ngIf="consignmentTracking?.trackingUrl; else showNumber">
        <a
          target="_blank"
          rel="noopener noreferrer"
          [href]="consignmentTracking.trackingUrl"
          >{{ consignmentTracking?.trackingID }}</a
        >
      </ng-container>
      |
    </span>
    <span
      [attr.aria-label]="
        'orderHistoryEnhancedUI.estimateDelivery' | cxTranslate
      "
    >
      {{ 'orderDetails.consignmentTracking.dialog.estimate' | cxTranslate }}:
      {{ consignmentTracking?.targetArrivalDate | cxDate: 'd, MMMM, yyyy' }}
    </span>
  </ng-container>
  <ng-template #showNumber>
    {{ consignmentTracking?.trackingID }}
  </ng-template>
</ng-container>

<!-- TRACKING DATA STILL LOADING -->
<ng-template #showLoading>
  <div class="cx-spinner">
    <cx-spinner></cx-spinner>
  </div>
</ng-template>
