<ng-container *ngIf="order">
  <div class="cx-order-details-enhanced-ui-actions row">
    <div class="col-xs-12 col-md-4 col-lg-3">
      <button
        [routerLink]="{ cxRoute: 'orders' } | cxUrl"
        class="btn btn-block btn-secondary"
      >
        {{ 'orderDetailsEnhancedUI.viewAllOrders' | cxTranslate }}
      </button>
    </div>
    <div class="col-xs-12 col-md-4 col-lg-3" *ngIf="order.cancellable">
      <button
        [routerLink]="
          {
            cxRoute: 'orderCancel',
            params: order
          } | cxUrl
        "
        class="btn btn-block btn-secondary"
      >
        {{ 'orderDetailsEnhancedUI.cancelItems' | cxTranslate }}
      </button>
    </div>
    <div class="col-xs-12 col-md-4 col-lg-3" *ngIf="order.returnable">
      <button
        [routerLink]="
          {
            cxRoute: 'orderReturn',
            params: order
          } | cxUrl
        "
        class="btn btn-block btn-secondary"
      >
        {{ 'orderDetailsEnhancedUI.returnItems' | cxTranslate }}
      </button>
    </div>
    <div class="col-xs-12 col-md-4 col-lg-3">
      <button class="btn btn-block btn-secondary" (click)="showDialog(order)">
        {{ 'orderDetailsEnhancedUI.downloadInvoices' | cxTranslate }}
      </button>
    </div>
  </div>
</ng-container>
